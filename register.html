<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Register - CloudMira</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="assets/css/style.css"></head>
<body>
  <header class="header"><div class="inner container-max"><div class="brand"><h1>CloudMira</h1></div><nav class="navlinks"><a href="index.html">Home</a><a href="courses.html">Programs</a><a href="reviews.html">Reviews</a><a href="register.html" class="active">Register</a><a href="contact.html">Contact</a></nav><button id="hamburgerBtn" class="hamburger">☰</button></div><div id="mobileMenu" class="mobile-menu" style="display:none"></div></header>

  <main class="container" style="margin-top:84px">
    <section class="card">
      <h2>Register for a Cohort</h2>
      <form id="registerForm" onsubmit="return false;">
        <label>Full Name</label><input id="r_name" required>
        <label>Email</label><input id="r_email" type="email" required>
        <label>Phone</label><input id="r_phone" type="tel" required>
        <label><input id="r_whatsapp" type="checkbox"> I want to join the WhatsApp group after registration</label>
        <label>Notes (optional)</label><textarea id="r_notes"></textarea>
        <div style="margin-top:12px">
          <button type="button" class="btn" onclick="submitRegistration('registerForm','reg_status')">Submit & Join</button>
          <a id="joinWhatsappBtn" class="btn secondary" style="display:none;margin-left:8px" href="#" target="_blank">Join WhatsApp</a>
        </div>
        <div id="reg_status" class="small muted" style="margin-top:12px"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer"><div class="container muted">© 2025 CloudMira Tech Academy</div></footer>
  <script src="assets/js/main.js"></script>
</body>
</html>
